<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Mueblería</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* === PALETA === */
    :root {
      --bg-dark: #0d1117;
      --card-blue: #162238;
      --border-blue: #1e3050;
      --blue-primary: #1f4ea3;
      --blue-hover: #275fcc;
      --light-gray: #d7d7d7;
      --text-white: #ffffff;
    }

    /* === FONDO GENERAL === */
    body {
      background-color: var(--bg-dark) !important;
      color: var(--text-white);
    }

    /* === TARJETA === */
    .login-card {
      background: var(--card-blue);
      border: 1px solid var(--border-blue);
      border-radius: 12px;
      color: var(--text-white);
    }

    /* === TÍTULO === */
    .login-card h3 {
      color: var(--text-white);
      font-weight: 600;
    }

    /* === INPUTS === */
    .form-control {
      background-color: #ffffff !important;
      color: #000 !important;
      border-radius: 8px;
      border: 1px solid var(--border-blue);
    }

    .form-control::placeholder {
      color: #6f6f6f !important;
    }

    /* === INPUT GROUP (icono del ojo) === */
    .input-group-text {
      background-color: #ffffff !important;
      border: 1px solid var(--border-blue);
      border-radius: 8px;
      cursor: pointer;
    }

    .eye-btn i {
      color: #000 !important;
    }

    /* === BOTÓN === */
    .btn-primary {
      background-color: var(--blue-primary);
      border: none;
      font-weight: 600;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: var(--blue-hover);
    }

    /* === LINK CREAR CUENTA === */
    a {
      color: #69a8ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="login-card shadow p-4" style="max-width:420px; width:100%;">
    <h3 class="text-center mb-3">Iniciar Sesión</h3>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" type="email" placeholder="Ingresa tu email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <div class="input-group">
          <input id="password" class="form-control" type="password" placeholder="Ingresa tu contraseña" required>
          <span class="input-group-text eye-btn" onclick="togglePassword()">
            <i class="bi bi-eye" id="iconPassword"></i>
          </span>
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit" id="btnLogin">
        Entrar
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="/register.html">Crear cuenta</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.getElementById("iconPassword");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    }

    const form = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        Swal.fire("Campos incompletos", "Llena todos los campos", "warning");
        return;
      }

      btnLogin.disabled = true;
      btnLogin.innerHTML = "Entrando...";

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          let errorMsg = data.message || "Error en el login";
          if (data.errors && Array.isArray(data.errors)) {
            errorMsg = data.errors.map(e => e.msg).join(", ");
          }
          Swal.fire("Error", errorMsg, "error");
        } else {
          Swal.fire({
            icon: "success",
            title: "Inicio de sesión correcto",
            text: "Bienvenido " + data.user.nombre,
            confirmButtonColor: "#0d6efd"
          }).then(() => {
            localStorage.setItem("token", data.token);
            window.location.href = "/dashboard.html";
          });
        }

      } catch (err) {
        Swal.fire("Error", "No hay conexión con el servidor", "error");
      }

      btnLogin.disabled = false;
      btnLogin.innerHTML = "Entrar";
    });
  </script>

</body>
</html>
