<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Mueblería</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .eye-btn {
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .eye-btn:hover {
      transform: scale(1.2);
      opacity: 0.7;
    }
  </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-sm p-4" style="max-width:420px; width:100%;">
    <h3 class="text-center mb-3">Iniciar Sesión</h3>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" type="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <div class="input-group">
          <input id="password" class="form-control" type="password" required>
          <span class="input-group-text eye-btn" onclick="togglePassword()">
            <i class="bi bi-eye" id="iconPassword"></i>
          </span>
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit" id="btnLogin">
        Entrar
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="/register.html">Crear cuenta</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.getElementById("iconPassword");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    }

    const form = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        Swal.fire("Campos incompletos", "Llena todos los campos", "warning");
        return;
      }

      btnLogin.disabled = true;
      btnLogin.innerHTML = "Entrando...";

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          Swal.fire("Error", data.message || "Error en el login", "error");
        } else {
          Swal.fire({
            icon: "success",
            title: "Inicio de sesión correcto",
            text: "Bienvenido " + data.user.nombre,
            confirmButtonColor: "#0d6efd"
          }).then(() => {
            localStorage.setItem("token", data.token);
            // window.location.href = "/dashboard.html";
          });
        }

      } catch (err) {
        Swal.fire("Error", "No hay conexión con el servidor", "error");
      }

      btnLogin.disabled = false;
      btnLogin.innerHTML = "Entrar";
    });
  </script>

</body>
</html>
