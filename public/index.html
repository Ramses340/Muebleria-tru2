<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mueblería</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    /* Estilos globales para fondo oscuro */
    html, body {
      background-color: #0D1B2A !important;
      color: #F5F5F5;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <script type="module">
    // Router: Cargar componentes según la ruta
    const path = window.location.pathname;
    
    if (path.includes('login') || path === '/' || path === '/index.html') {
      document.body.innerHTML = '<auth-page></auth-page>';
      await import('/components/auth-page.js');
    } else if (path.includes('register')) {
      document.body.innerHTML = '<auth-page></auth-page>';
      await import('/components/auth-page.js');
    } else {
      // Páginas protegidas: productos, ventas, etc.
      document.body.innerHTML = '<app-shell></app-shell>';
      await import('/components/app-shell.js');
    }
  </script>
</body>
</html>
